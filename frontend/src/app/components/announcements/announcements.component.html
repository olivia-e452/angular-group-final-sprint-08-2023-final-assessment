
<div *ngIf="announcementsToDisplay; else loadingTemplate" class="announcements">
    <div class="announcements__container">
        <div class="title">
            <h1>Announcements</h1>
            <div *ngIf="user?.isAdmin" class="button__container">
                <button (click)="openModal()">New</button>
            </div>
        </div>
        <div *ngFor="let announcement of announcementsToDisplay" class="announcement__container">
            <div class="announcement__card">
                <div class="author-date__container">
                    <h3>{{ announcement.author.profile.firstname }} {{ announcement.author.profile.lastname }}</h3>
                    <span>{{ announcement.date | date:'longDate' }}</span>
                </div>
                <p class="announcement__content">{{ announcement.message }}</p>
            </div>      
        </div>
    </div>
  </div>
  <app-announcement-modal [user]="user" [modalOpen]="modalOpen" (modalClosed)="modalWasClosed()"></app-announcement-modal>
  <ng-template #loadingTemplate>
    <h1>Loading...</h1>
  </ng-template>
